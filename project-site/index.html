<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <section class="card-content">
          <section class="main-text">
            <h2>
              <span class="highlight">Insight</span> That Helps You Track Your
              Progress
            </h2>
            <p>
              An interactive stats preview card component that visually
              summarizes my academic/professional profile showcasing
              publications, collaborations, and research impact metrics in a
              clean, modern interface.
            </p>
          </section>
          <div class="stats-container">
            <div class="stat-item">
              <span class="stat-number">10K+</span>
              <span class="stat-label">Projects</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">31K+</span>
              <span class="stat-label">Assignments</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">102K+</span>
              <span class="stat-label">Coding Hours</span>
            </div>
          </div>
        </section>
        <section class="card-image">
          <img
            src="https://i.pinimg.com/1200x/1e/7f/65/1e7f65decc7432ccd01affeef08d38fa.jpg"
            alt="code girl logo"
          />
        </section>
      </section>
    </main>
  </body>
</html>
